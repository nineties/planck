name: testing i386-linux-handwritten implementation

on:
  pull_request:
    branches:
      - main
jobs:
  runtests-i386-linux-handwritten:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      submodules: recursive
    - name: run tests
      run: |
        make bootstrap RUNTIME_IMPL=i386-linux-handwritten
        make test

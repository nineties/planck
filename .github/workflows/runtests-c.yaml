name: testing c implementation

on:
  pull_request:
    branches:
      - main
    paths-ignore: ['README.md', 'LICENSE', '.gitignore', 'spec/**']
jobs:
  runtests-c:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: run tests
      run: |
        make bootstrap RUNTIME_IMPL=c
        make test VM_IMPL=c

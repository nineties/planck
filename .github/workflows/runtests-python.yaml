name: testing python implementation

on:
  pull_request:
    branches:
      - main
    paths-ignore: ['README.md', 'LICENSE', '.gitignore']
jobs:
  runtests-python:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: run tests
      run: |
        make bootstrap RUNTIME_IMPL=python
        make test
